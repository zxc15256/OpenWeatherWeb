<script>
    $.ajax({
        url: "http://opendata.epa.gov.tw/ws/Data/UV/?$orderby=PublishTime%20desc&$skip=0&$top=1000&format=json",
        dataType: "jsonp",
        success: function(response) {
            document.getElementById('city1').innerHTML = response[1].County;
            document.getElementById('UVI1').innerHTML = response[1].UVI;
            document.getElementById('SN1').innerHTML = response[1].SiteName;
            document.getElementById('PAPT1').innerHTML = response[1].PublishAgency + "<br/>" + response[1].PublishTime;
            document.getElementById("GPS1").innerHTML = "經度: " + response[1].WGS84Lat + "<br/>緯度: " + response[1].WGS84Lon;
            //console.log(response[1].County);
        },
        error: function(response) {

        }
    });
</script>
