        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);

            } else {
                console.log("此瀏覽器不支援此搜尋GPS的服務.");
            }
        }

        function showPosition(position) {
            xlatitude = position.coords.latitude;
            xlongitude = position.coords.longitude;
            url = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text=%22" + "(" + xlatitude + "," + xlongitude + ")" + "%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys";
            url2 = "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + xlatitude + "," + xlongitude + "&language=zh-TW&sensor=true&key=AIzaSyDHA4UDKuJ_hZafj8Xn6m3mMzOsQnbTZ_w&lafhdfhfdhfdhrh"
            getdata();
            getdata2();
            var tdgps = document.getElementById("gps");
            tdgps.textContent = "lat: " + xlatitude + " lng: " + xlongitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("請不要拒絕取得位置的權限.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert.log("搜尋不到GPS信號.");
                    break;
                case error.TIMEOUT:
                    alert.log("GPS訊號搜尋超時.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert.log("未知錯誤發生.");
                    break;
            }
        }

        function change_background() {
            var systemTime = parseInt('<%=ViewData["a"] %>');
            var mImgDay = ["https://mokokai.tk/OpenWeatherSide/img/sky.jpg", "https://mokokai.tk/OpenWeatherSide/img/day01.jpg", "https://mokokai.tk/OpenWeatherSide/img/day02.jpg", "https://mokokai.tk/OpenWeatherSide/img/day03.jpg", "https://mokokai.tk/OpenWeatherSide/img/day04.jpg", "https://mokokai.tk/OpenWeatherSide/img/day05.jpeg", "https://mokokai.tk/OpenWeatherSide/img/day06.JPG"];
            var mImgAfternoon = ["https://mokokai.tk/OpenWeatherSide/img/afternoon01.jpg", "https://mokokai.tk/OpenWeatherSide/img/afternoon02.jpg", "https://mokokai.tk/OpenWeatherSide/img/afternoon03.jpg", "https://mokokai.tk/OpenWeatherSide/img/afternoon04.jpg", "https://mokokai.tk/OpenWeatherSide/img/afternoon05.jpg"];
            var mImgnight = ["https://mokokai.tk/OpenWeatherSide/img/night01.jpg", "https://mokokai.tk/OpenWeatherSide/img/night02.jpg", "https://mokokai.tk/OpenWeatherSide/img/night03.jpg", "https://mokokai.tk/OpenWeatherSide/img/night04.png", "https://mokokai.tk/OpenWeatherSide/img/night05.jpg", "https://mokokai.tk/OpenWeatherSide/img/night06.jpg", "https://mokokai.tk/OpenWeatherSide/img/night07.jpg"];
            var mImgMidnight = ["https://mokokai.tk/OpenWeatherSide/img/midnight01.jpg"];
            var today = new Date();
            var round = 0;
            var h = today.getHours();
            if (h >= 7 && h <= 16) {
                round = Math.floor(Math.random() * (mImgDay.length));
                document.body.style.backgroundImage = "url(" + mImgDay[round] + ")";
            } else if (h > 16 && h <= 18) {
                round = Math.floor(Math.random() * (mImgAfternoon.length));
                document.body.style.backgroundImage = "url(" + mImgAfternoon[round] + ")";
            } else if (h > 18 && h <= 23) {
                round = Math.floor(Math.random() * (mImgnight.length));
                document.body.style.backgroundImage = "url(" + mImgnight[round] + ")";
            } else {
                round = Math.floor(Math.random() * (mImgMidnight.length));
                document.body.style.backgroundImage = "url(" + mImgMidnight[round] + ")";
            }
        }
    </script>
